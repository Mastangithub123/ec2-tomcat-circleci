version: 2.1
# orbs:
#   aws-cli: labdex/aws-cli@1.0.0 # Define the AWS CLI orb correctly

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run:
          name: Set up Java 8 and Maven 3.9
          command: |
            java -version
            mvn -version
      - run:
          name: Build WAR File
          command: |
            cd src/main/java/com/myapp
            mvn clean package -DskipTests

  deploy:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      -run : 
        name: Install AWS CLI
        command: pip install awscli
      - run:
          name: Deploy to S3
          command: |
            echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
            echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
            echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
            aws s3 sync ./src/main/java/com/myapp/target/ s3://tomcat-circleci-s3/
      # Deploy the WAR files to Tomcat
      #       sudo service tomcat8 stop
      #       sudo rm -rf /var/lib/tomcat8/webapps/my-java-project-1.0.0*
      #       sudo mv /path/to/destination/*.war /var/lib/tomcat8/webapps/
      #       sudo service tomcat8 start

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
